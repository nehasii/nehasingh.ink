  <script>
function simulateMouseHover(element, clientX, clientY) {
  if (!element) {
    console.error('Target element not found.');
    return;
  }

  var mouseEnterEvent = new MouseEvent('mouseenter', {
    view: window,
    bubbles: true,
    cancelable: true,
    clientX: clientX,
    clientY: clientY
  });

  var mouseLeaveEvent = new MouseEvent('mouseleave', {
    view: window,
    bubbles: true,
    cancelable: true,
    clientX: clientX,
    clientY: clientY
  });

  element.dispatchEvent(mouseEnterEvent);
  element.dispatchEvent(mouseLeaveEvent);
}

// Usage example
var targetElement = document.getElementById('nene');
simulateMouseHover(targetElement, 100, 200); // Simulate mouse hover effect at coordinates (100, 200)

  </script>
